<select class="form-control" *ngIf="annot.task.FIDs[annot.FID].boxType === 5 || annot.task.FIDs[annot.FID].boxType === 2"
  [(ngModel)]="annot.emotion"
  (change)="annot.cf = 0">
  <option *ngFor="let emotion of annot.task.FIDs[annot.FID].emotions; let i = index"
    [selected]="annot.emotion === i"
    value="{{ i }}">{{ annot.emotions[emotion].title }}</option>
</select>
