<!-- Кнопки выставления оценки -->
<div class="text-center">
  <div class="btn-group">
    <button class="btn btn-lg btn-default"
      *ngFor="let n of [1, 2, 3, 4, 5]"
      (click)="annot.rateFragment(n)">{{ annot.emotions[annot.task.FIDs[this.annot.FID].emotions[annot.emotion]].scale === 2 ? n - 3 : n }}</button>
  </div>
</div>
