<!-- Проигрыватель -->
<div class="video">
  <!-- Стандартный HTML5 -->
  <video id="currentVideo" width="100%" preload="auto" [ngClass]="{hidden: common.isYouTube}">
    <source src="{{ currentVideo }}" type='video/mp4'>
  </video>

  <!-- YouTube iframe -->
  <div [ngClass]="{hidden: !common.isYouTube}">
    <div id='youtube'></div>
  </div>

  <!-- Блок, блокирующий клики -->
  <div class="shield"></div>
</div>
