<!-- Список поступивших поручений на вывод денег (галочка выполнен или нет ставиться вручную, время прихода поручения) -->
<table class="table table-hover">
  <thead>
    <tr>
      <th>Date & Time</th>
      <th>Annotator</th>
      <th>Amount</th>
      <th>Defrayed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let request of requests" data-toggle="modal" data-target="#requestInfo" (click)="requestId = request.id"
      [ngClass]="{
        success: request.bill.isDefrayed,
        danger: !request.bill.isDefrayed
      }">
      <td>{{ request.date | date:'dd.MM.yyyy HH:mm:ss' }}</td>
      <td>{{ request.user.firstName + ' ' + request.user.secondName }}</td>
      <td>{{ request.bill.amount }}</td>
      <td>
        <span class="fa fa-check text-success" *ngIf="request.bill.isDefrayed"></span>
        <span class="fa fa-times text-danger" *ngIf="!request.bill.isDefrayed"></span>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="requestInfo" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="text-center">Request of {{ requests[requestId].date | date:'dd.MM.yyyy HH:mm:ss' }}</h3>
      </div>
      <div class="modal-body">
        <table class="table">
          <tbody>
            <tr *ngFor="let data of requestDataFiller">
              <td>{{ data.title }}</td>
              <td>{{ data.value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary btn-success" *ngIf="requests[requestId].bill.isDefrayed"
          (click)="requests[requestId].bill.isDefrayed = false">
          <span class="fa fa-check"></span>
          Defrayed
        </button>
        <button type="submit" class="btn btn-primary btn-danger" *ngIf="!requests[requestId].bill.isDefrayed"
          (click)="requests[requestId].bill.isDefrayed = true">
          <span class="fa fa-times"></span>
          Not defrayed
        </button>
      </div>
    </div>
  </div>
</div>
