<!-- Редактирование списка и параметров проектов (название, статус, размер оплаты за задачу) -->
<table class="table table-hover">
  <thead>
    <tr>
      <th>Название</th>
      <th>Статус</th>
      <th>Размер оплаты за задачу</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects" data-toggle="modal" data-target="#projectSettings" (click)="projectId = project.id">
      <td>{{ project.title }}</td>
      <td>{{ project.status }}</td>
      <td>{{ project.price }}</td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="projectSettings" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <form>
        <div class="modal-body">
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput" placeholder="Title" [value]="projects[projectId].title">
            </div>
            <div class="form-group">
              <label for="statusInput">Status</label>
              <input type="text" class="form-control" id="statusInput" placeholder="Status" [value]="projects[projectId].status">
            </div>
            <div class="form-group">
              <label for="priceInput">Price</label>
              <input type="text" class="form-control" id="priceInput" placeholder="1000" [value]="projects[projectId].price">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
