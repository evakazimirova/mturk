<!-- Вход для зарегистрированных пользователей -->
<form [formGroup]="form" (ngSubmit)="signIn($event)">
  <div class="form-group">
    <label for="login">Login or e-mail</label>
    <input type="text" class="form-control" id="login"
      formControlName="login" placeholder="johndoe_42">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password"
      formControlName="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-success btn-block" [ngClass]="{disabled: loading || !form.valid}">
    Sign In
    <!-- Индикатор загрузки -->
    <na-loader-inbtn *ngIf="loading"></na-loader-inbtn>
  </button>
</form>
