<div class="container">
  <div class="row">
    <div class="col col-md-4 col-md-push-4 col-sm-6 col-sm-push-2">
      <div class="text-center">
        <img src="assets/logo_black.png" alt="logo" (dblclick)="secret()">
      </div>
      <form [formGroup]="form" (ngSubmit)="changePassword($event)">
        <div class="form-group">
          <label for="password">New password</label>
          <input type="password" class="form-control" id="password"
            formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Change password and sign in</button>
      </form>
    </div>
  </div>
</div>
