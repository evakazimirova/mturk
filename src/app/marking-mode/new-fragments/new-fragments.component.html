<h3>Fragments list</h3>

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Start</th>
      <th>End</th>
    </tr>
  </thead>
</table>
<div class="right-col">
  <table class="table table-hover table-bordered">
    <tbody>
      <tr *ngFor="let fragment of fragments[this.vp.task]; let i = index" (click)="selectFragment(i)"
        [ngClass]="{success: vp.cf === i}">
        <td>{{ i + 1 }}</td>
        <td *ngFor="let data of fragment">{{ data }}</td>
      </tr>
    </tbody>
  </table>
</div>

<button class="btn btn-block btn-primary" (click)="saveMarkup()" [ngClass]="{disabled: loading}">
  Save markup
  <span class="fa fa-cog fa-spin fa-2x" *ngIf="loading"></span>
</button>
