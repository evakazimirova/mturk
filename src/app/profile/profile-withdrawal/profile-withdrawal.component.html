<!-- Поручение на вывод денег подается с указанием суммы и реквизитов банковской карты, либо реквизитов PayPal счета, Яндекс денег, Qiwi кошелька. -->
<div class="row">
  <div class="col col-lg-7 col-md-6 col-xs-12">
    На странице содержится справочная информация о максимально возможном выводе в данный момент времени.
    Приводится информация о стандартных сроках банковских переводов.
  </div>
  <div class="col col-lg-5 col-md-6 col-xs-12">
    <form>
      <!-- Окно куда необходимо ввести сумму вывода -->
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" name="amount" placeholder="1000" [(ngModel)]="money">
      </div>
      <div class="form-group">
        <label for="account">Account</label>
        <input type="text" class="form-control" name="account" placeholder="1234567890" [(ngModel)]="account">
      </div>
      <!-- Ниже логотипы доступных пользователю платежных систем, при нажатии на любую из которых запрашивается реквизиты счета в данной платежной системе. -->
      <div class="row logos">
        <div class="col col-xs-4">
          <div [ngClass]="{active: paymentSystem === 'paypal'}" (click)="paymentSystem = 'paypal'">
            <img src="assets/paypal.png" alt="PayPal">
          </div>
        </div>
        <div class="col col-xs-4">
          <div [ngClass]="{active: paymentSystem === 'qiwi'}" (click)="paymentSystem = 'qiwi'">
            <img src="assets/qiwi.png" alt="QIWI Wallet">
          </div>
        </div>
        <div class="col col-xs-4">
          <div [ngClass]="{active: paymentSystem === 'yandex'}" (click)="paymentSystem = 'yandex'">
            <img src="assets/yandex.png" alt="Яндекс Деньги">
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-block"
        (click)=sendRequest() [ngClass]="{disabled: isRequesting}">
        Send a request
        <span class="fa fa-cog fa-spin fa-2x" *ngIf="isRequesting"></span>
      </button>
    </form>
    <!-- Поручение на вывод отправляется администратору на эмейл. И дублируется в личном кабинете администратора. -->
  </div>
</div>
