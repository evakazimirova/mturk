<na-profile-header [profileMode]="profileMode" (profileModeSelected)="profileMode = $event"></na-profile-header>
<div class="container">
  <na-projects *ngIf="profileMode === 'taskList'"></na-projects>
  <na-profile-edit *ngIf="profileMode === 'editing'"
     (profileModeSelected)="profileMode = $event"></na-profile-edit>
  <na-profile-rating *ngIf="profileMode === 'rating'"></na-profile-rating>
  <na-withdrawal *ngIf="profileMode === 'withdrawal'"></na-withdrawal>
</div>
