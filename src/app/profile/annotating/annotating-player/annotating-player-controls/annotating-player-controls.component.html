<!-- Панель навигации -->
<div class="row">
  <!-- Основные кнопки -->
  <div class="col col-xs-8 text-center">
    <div class="video-navigation">
      <!-- Воспроизведение -->
      <span class="fa fa-fw fa-play" (click)="replayVideo()"></span>

      <!-- Остановка -->
      <span class="fa fa-fw fa-stop" (click)="stopVideo()"></span>

      <!-- Пауза -->
      <span class="fa fa-fw fa-pause" (click)="pauseVideo()"></span>

      <!-- Повторить фрагмент -->
      <span class="fa fa-fw fa-repeat" (click)="replayVideo()"></span>

      <!-- Предыдущий фрагмент -->
      <span class="fa fa-fw fa-step-backward" (click)="annot.setFragment(annot.cf - 1)"></span>

      <!-- Следующий фрагмент -->
      <span class="fa fa-fw fa-step-forward" (click)="annot.setFragment(annot.cf + 1)"></span>
    </div>
  </div>

  <!-- Видео целиком -->
  <div class="col col-xs-4">
    <button class="btn btn-block btn-default" (click)="wholeVideo()">
      {{ annot.cf === -1 ? 'Fragments' : 'Whole video' }}
    </button>
  </div>
</div>
