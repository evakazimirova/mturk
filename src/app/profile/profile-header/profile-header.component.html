<nav class="navbar navbar-default">
  <div class="container">
    <!-- Логотип -->
    <span class="navbar-brand clickable hidden-xs" (click)="selectProfileMode('taskList')">
      <img src="assets/logo_small.png" alt="logo">
    </span>

    <!-- Меню -->
    <ul class="nav navbar-nav">
      <!-- Главная (статус проектов) -->
      <li (click)="selectProfileMode('taskList')"
          [ngClass]="{active: profileMode === 'taskList'}">
        <a href="#">
          <span class="fa fa-wd fa-tasks"></span>
          Task Board
        </a>
      </li>

      <!-- Рейтинг -->
      <li (click)="selectProfileMode('rating')"
          [ngClass]="{active: profileMode === 'rating'}">
        <a href="#">
          <span class="fa fa-wd fa-star"></span>
          Rating
        </a>
      </li>

      <!-- Вывод денег -->
      <li (click)="selectProfileMode('withdrawal')"
          [ngClass]="{active: profileMode === 'withdrawal'}">
        <a href="#">
          <span class="fa fa-wd fa-money"></span>
          Withdrawal
        </a>
      </li>

      <!-- Информация о пользователе -->
      <li [ngClass]="{active: profileMode === 'editing'}">

        <a href="#">
        <span class="dropdown">
          <!-- Имя пользователя -->
          <span class="clickable dropdown-toggle" data-toggle="dropdown">
            Account (<u>{{ common.user.nickname }}</u>)
          </span>

          <!-- Раскрывающийся список -->
          <ul class="dropdown-menu">
            <!-- Сумма вознаграждения доступная для вывода -->
            <li>
              <a href="#" (click)="selectProfileMode('withdrawal')">
                <span class="fa fa-wd fa-money"></span>
                Money available: {{ common.user.money.available }}
              </a>
            </li>

            <!-- Cумма вознаграждения доступная для вывода после выполнения задач на которые подписался аннотатор -->
            <li>
              <a href="#" (click)="selectProfileMode('withdrawal')">
                <span class="fa fa-wd fa-money"></span>
                Money reserved: {{ common.user.money.reserved }}
              </a>
            </li>

            <li role="separator" class="divider"></li><!-- Разделитель -->

            <!-- Редактировать профиль -->
            <li (click)="selectProfileMode('editing')">
              <a href="#">
                <span class="fa fa-wd fa-user"></span>
                Edit profile
              </a>
            </li>

            <!-- Выиход из системы -->
            <li (click)="signOut()">
              <a href="#">
                <span class="fa fa-wd fa-sign-out"></span>
                Sign out
              </a>
            </li>
          </ul>
        </span>
        </a>
      </li>
    </ul>
  </div>
</nav>
